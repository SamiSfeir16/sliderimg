<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__titulo">Mi Slider</h1>
    </header>
    <main class="main">
      <div class="slider">
        <div class="slider__icon__izquierda">
          <img
            src="img/reshot-icon-arrow-chevron-left-975UQXVKZF.svg"
            alt="icon--left"
            class="icon icon__izquierda"
          />
        </div>
        <div class="slider__imagen">
          <img src="img/img1.jpg" alt="imagen1" class="imagen" />
        </div>
        <div class="slider__icon__derecha">
          <img
            src="img/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg"
            alt="icon--derecha"
            class="icon icon__derecha"
          />
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
